name: CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  push-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Pushed Notification Text
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            **${{ github.repository }}** - building
            **${{ github.event.commits[0].message }}**

      - name: Pushed Notification Sticker
        uses: wei/curl@master
        with:
          args: https://api.telegram.org/bot${{secrets.TELEGRAM_TOKEN}}/sendSticker?chat_id=${{secrets.TELEGRAM_TO}}&sticker=CAADAgADOQADfyesDlKEqOOd72VKAg
  
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: registry.dev.zldk.su/gbms-site:latest
  
  build-notify:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Builded Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.repository }} builded and pushed to Docker Registry

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to swarm
        uses: sagebind/docker-swarm-deploy-action@v2
        with:
          remote_host: ssh://admin@dev.zldk.su
          ssh_private_key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          ssh_public_key: ${{ secrets.DOCKER_SSH_PUBLIC_KEY }}
          args: stack deploy --compose-file docker-compose.yml gbms-site

  deploy-notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Deployed Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.repository }} deployed to Swarm